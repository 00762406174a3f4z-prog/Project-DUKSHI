<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デュクシ - 2Dアクションゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- ゲームタイトル -->
        <header class="game-header">
            <h1 class="game-title">⚔️ デュクシ アクション ⚔️</h1>
        </header>

        <!-- ゲーム情報 -->
        <div class="game-info">
            <div class="info-section">
                <span class="info-label">あなた</span>
                <div class="health-display">
                    <div class="health-bar-small" id="playerHealthBar"></div>
                    <span id="playerHealthText">3/3</span>
                </div>
                <div class="mp-display">
                    <div class="mp-bar-small" id="playerMpBar"></div>
                    <span id="playerMpText">0/3</span>
                </div>
            </div>
            <div class="info-section">
                <span class="info-label">AI</span>
                <div class="health-display">
                    <div class="health-bar-small" id="botHealthBar"></div>
                    <span id="botHealthText">3/3</span>
                </div>
                <div class="mp-display">
                    <div class="mp-bar-small" id="botMpBar"></div>
                    <span id="botMpText">0/3</span>
                </div>
            </div>
        </div>

        <!-- Canvas -->
        <canvas id="gameCanvas" width="800" height="500"></canvas>

        <!-- 操作ガイド -->
        <div class="controls-guide">
            <div class="controls-section">
                <h3>操作方法</h3>
                <div class="control-item">
                    <span class="key">← →</span><span>移動</span>
                </div>
                <div class="control-item">
                    <span class="key">Space</span><span>デュクシ (1MP)</span>
                </div>
                <div class="control-item">
                    <span class="key">E</span><span>メガデュクシ (3MP)</span>
                </div>
                <div class="control-item">
                    <span class="key">Shift</span><span>バリア</span>
                </div>
                <div class="control-item">
                    <span class="key">S / ↓</span><span>チャージ</span>
                </div>
                <div class="control-item">
                    <span class="key">W / ↑</span><span>ジャンプ</span>
                </div>
            </div>
        </div>

        <!-- ゲームオーバーモーダル -->
        <div id="gameOverModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2 id="gameOverTitle">ゲーム終了</h2>
                <p id="gameOverMessage">戦いが終わりました</p>
                <button id="btnRestart">もう一度プレイ</button>
            </div>
        </div>

        <!-- ステータス情報 -->
        <div class="status-info" id="statusInfo"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
